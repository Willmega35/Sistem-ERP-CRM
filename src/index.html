<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Projeto inicial</title>
  </head>

  <body>
    <h1 class="title">ORÇAMENTO</h1>
    <main class="containerRequest">
      <form class="containerRequest__orderRequest">
        <span class="orderRequest__Camp">
          <label for="name-client">Nome do Cliente</label>
          <input
            id="name-client"
            type="text"
            placeholder="Nome do Cliente: Maria, João , Felipe etc."
          />
        </span>
        <div class="orderRequest__dobleCamp">
          <span class="orderRequest__Camp">
            <label for="name-client">DATA</label>
            <input id="name-client" type="date" />
          </span>
          <span class="orderRequest__Camp">
            <label for="name-client">Numero de telfone</label>
            <input
              id="phone-client"
              type="text"
              placeholder="(98) 9XXXX - XXXX"
            />
          </span>
        </div>
        <hr class="containerRequest__separator" />
        <button class="containerRequest__buttonAddRequest">
          Adicionar Pedido
        </button>

        <table class="containerRequest__table">
          <thead>
            <tr>
              <th>QNTD</th>
              <th>PRODUTO</th>
              <th>DESCRIÇÃO TECNICA</th>
              <th>VALOR UNIT</th>
              <th>TOTAL (R$)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td colspan="5">Nenhum Item adicionado</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">Total:</td>
              <td>R$ 0,00</td>
            </tr>
          </tfoot>
        </table>
      </form>
    </main>
    <dialog id="add-request">
      <header class="headerModal">
        <h3>Adicionando o Produto</h3>
        <img src="assets/Quit.svg" alt="Icon close dialog">
      </header>
      <hr class="separator">
      <form class="addRequest__form">
       <span class="form__camp">
        <label for="name-produt">Produto:</label>
        <input id="name-produt" type="text" placeholder="Nome do Produto: Ex: Banner, Adesivo etc.">
       </span>
       <span class="form__camp">
        <label for="description-produt">Descrição:</label>
        <input id="description-produt" type="text" placeholder="Descrição técnica do produto">
       </span>   
       <div class="form__dublePropert">
        <span class="form__dublePropert-quantily">
          <label for="quantity-produt">Quantidade:</label>
          <div class="quantity-produt__container">
            <button type="button" data-type="decrement">-</button>
            <input id="quantity-produt" type="number" placeholder="Ex: 10, 20, 50 etc.">
            <button type="button" data-type="increment">+</button>
          </div>
        </span>
        <span class="form__dublePropert-price">
          <label for="value-produt">Valor Unitário:</label>
          <input id="value-produt" type="text" placeholder="R$ 0,00">
        </span>
       </div>
       <hr class="separator"/>
       <div class="form__result">
        <span>Total:</span>
        <output id="total-item">R$ 0,00</output>
       </div>
       <hr class="separator">
       <div class="form__buttons">
         <button type="button" class="form__buttons-cancel">Cancelar</button>
         <button type="submit" class="form__buttons-confirm">Adicionar</button>
      </form>
      </div>
    </dialog>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
